language: java


# NOTE: branch 'develop' is not tested. When a deployable version is ready
# the commits must be merged into branch 'travis-ci-test' and a build will be
# triggered automatically. When the build passes, merge the new code into 'master'.
branches:
    only:
    - master
    - travis-ci-test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: test-jdk8
      jdk: openjdk8
      before_install:
        - echo $JAVA_HOME
        - chmod +x gradlew
      script:
        - gradle test --info
stages:
  - test-jdk8
