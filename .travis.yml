language: java
branches:
    only:
    - master
    - develop
    - fix-travis-build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  # - openjdk7 # crypto library missing. Tests are run with 'openjdk7' after passing with 'oraclejdk8'.
  - oraclejdk8
  # - oraclejdk9 # not passing
before_install:
  - echo $JAVA_HOME
  - chmod +x gradlew
  - export JAVA_VER=$(java -version 2>&1 | sed -n ';s/.* version "\(.*\)\.\(.*\)\..*"/\1\2/p;')
  - echo $JAVA_VER
script:
# Test with JDK 1.8:
  - gradle test --stacktrace
# Test with JDK 1.7: download missing crypto of openjdk7
  - jdk_switcher use openjdk7
  - sudo wget "https://bouncycastle.org/download/bcprov-ext-jdk15on-158.jar" -O "${JAVA_HOME}/jre/lib/ext/bcprov-ext-jdk15on-158.jar"
  - sudo perl -pi.bak -e 's/^(security\.provider\.)([0-9]+)/$1.($2+1)/ge' /etc/java-7-openjdk/security/java.security
  - echo "security.provider.1=org.bouncycastle.jce.provider.BouncyCastleProvider" | sudo tee -a /etc/java-7-openjdk/security/java.security
  - gradle test --stacktrace