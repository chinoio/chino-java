language: java
branches:
    only:
    - master
    - develop
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  # - openjdk7 # not passing
  - oraclejdk8
  # - oraclejdk9 # not passing
before_install:
  - echo $JAVA_HOME
  - chmod +x gradlew