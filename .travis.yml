language: java


# NOTE: branch 'develop' is not tested. When a deployable version is ready
# the commits must be merged into branch 'travis-ci-test' and a build will be
# triggered automatically. When the build passes, merge the new code into 'master'.
branches:
    only:
    - master
    - travis-ci-test
    - add-coverage    # Added to test code climate test reporter

env:
  global:
    - CC_TEST_REPORTER_ID=1a40cf4d7c373bae338a42587014cd23bd8a17ce866f03d127b1e065c4ccfacb
    - automated_test=allow

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: test-jdk8
      jdk: openjdk8
      before_install:
        - echo $JAVA_HOME
        - chmod +x gradlew
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - gradle cobertura -i
      after_script:
        - ./cc-test-reporter after-build -t cobertura -p build/reports/cobertura/* --exit-code $TRAVIS_TEST_RESULT

stages:
  - test-jdk8
