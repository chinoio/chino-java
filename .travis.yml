language: java
branches:
    only:
    - master
    - develop
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  - oraclejdk7
  - oraclejdk8
  - oraclejdk9
before_install:
  - chmod +x gradlew