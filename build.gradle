apply plugin: 'java'
apply plugin: 'maven'

group = 'io.chino.library'
version = '0.0.1-SNAPSHOT'

description = """chino-java-library"""

sourceCompatibility = 1.6
targetCompatibility = 1.6
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.github.chinoio:chino-java:v1.0'
    }
}

repositories {
    mavenCentral()
}
dependencies {
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version:'3.5.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.8.1'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-base', version:'2.8.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.8.1'
}
